version: "3.8"
services:
  server:
    build: ./server
    ports:
      - "4000:4000"
    env_file: ./server/.env
    restart: unless-stopped

  client:
    build: ./client
    ports:
      - "3000:3000"
    env_file: ./client/.env.local
    depends_on:
      - server
    environment:
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL}
      - NEXT_PUBLIC_BACKEND_URL=${NEXT_PUBLIC_BACKEND_URL}
    restart: unless-stopped
